                                <li class="py-3 flex justify-between items-center">
                                    <div>
                                        <p class="text-white">${cert.title}</p>
                                        <p class="text-sm text-gray-400">${cert.date || 'Sin fecha'}</p>
                                    </div>
                                    <a href="${cert.link}" target="_blank" rel="noopener noreferrer" class="ml-4 flex-shrink-0 text-cyan-400 hover:text-cyan-300 font-semibold transition-colors">Ver</a>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
            `}).join('');
            
            // Re-attach event listeners
            groups.forEach((group, index) => {
                const uniqueId = group.category.replace(/[^\w]/g, '-') + '-' + index;
                const header = document.getElementById(`header-${uniqueId}`);
                header.addEventListener('click', () => toggleAccordion(uniqueId));
            });
        }
        
        function toggleAccordion(id) {
            if(openAccordion && openAccordion !== id) {
                 const prevContent = document.getElementById(`content-${openAccordion}`);
                 if(prevContent) prevContent.classList.remove('open');
            }
            const content = document.getElementById(`content-${id}`);
             if(content) {
                content.classList.toggle('open');
                openAccordion = content.classList.contains('open') ? id : null;
            }
        }
        
        function updateView() {
            const activeTag = filterContainer.querySelector('.filter-btn.active').dataset.tag;
            const searchTerm = searchInput.value.toLowerCase();
            
            let filteredGroups = certificationGroups;

            if (activeTag !== 'Todos') {
                filteredGroups = filteredGroups.filter(group => group.tag === activeTag);
            }

            if (searchTerm) {
                filteredGroups = filteredGroups.filter(group => 
                    group.category.toLowerCase().includes(searchTerm) ||
                    group.certifications.some(cert => cert.title.toLowerCase().includes(searchTerm))
                );
            }
            
            displayCertifications(filteredGroups);
        }

        filterContainer.addEventListener('click', e => {
            const targetButton = e.target.closest('.filter-btn');
            if (targetButton) {
                filterContainer.querySelector('.filter-btn.active').classList.remove('active');
                targetButton.classList.add('active');
                updateView();
            }
        });

        searchInput.addEventListener('input', updateView);

        // Initial render
        renderFilterButtons();
        updateView();
    </script>
</body>
</html>
